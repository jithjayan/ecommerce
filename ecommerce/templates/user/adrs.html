<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"  >
        <div class="row">

            <div class="col-lg-7" id="usrdiv5">
                <div class="row" style="margin-top: 20px;">
                  <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Name"  name="name" value="">
                    <input type="number" placeholder="Phone no." name="phn" value=""><br><br>
                    <input type="number" placeholder="Pincode" name="pin" value="">
                    <input type="text" name="loc" id="" placeholder="Locality" ><br><br>
                    <input type="text" name="adrs" id="" placeholder="Address"><br><br>
                    <input type="text" name="city" id="" placeholder="City/District/Town"><br><br>
                    <input type="text" name="state" id="" placeholder="State"><br><br>
                      <button type="submit" class="btn btn-primary  btn1">Submit</button>

                </form>
                </div>
              </div>

              <div class="col-lg-5">
                {% for i in data1 %}
                <div class="card">
                  <div class="card-body">
                      <h4 class="card-title"> name: {{i.name}}</h4>
                      <h5 class="card-text"> ph : {{i.phn}}</h5>
                      <h5 class="card-text">pin : {{i.pin}}</h5>
                      <h5 class="card-text">location : {{i.loc}}</h5>
                      <h5 class="card-text">Address : {{i.adrs}}</h5>
                      <h5 class="card-text">city : {{i.city}}</h5>
                      <h5 class="card-text">state : {{i.state}}</h5>

                      <a href="delete_address/{{i.pk}}" class="btn btn-danger">Delete</a>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>


        </div>
    </div>
</body>
</html>
