<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form action="" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <input type="text" class="form-control" id="id" placeholder="id" name="p_id" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="catg" placeholder="category" name="p_catg" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="dip" placeholder="Discription" name="p_dis" required>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" id="price" placeholder="price" name="price" required>
      </div>

      <div class="mb-3">
        <input type="offer_price" class="form-control" id="offer_price" placeholder="Offer price" name="offer_price" required>
      </div>

      <div class="mb-3">
        <input type="file" class="form-control" id="img" placeholder="img" name="img" required>
      </div>


      <div class="mb-3">
        <input type="file" class="form-control" id="img2" placeholder="img2" name="img2" required>
      </div>

      <div class="mb-2">
        <label for="prd_cate" class="form-label">Product Category:</label>
        <select name="prd_cate" id="" >
          {% for i in data %}
            <option value="{{i.c_name}}">{{i.c_name}}</option>
          {% endfor %}
          </select>          
    </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>




  
</body>
</html>
